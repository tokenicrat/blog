# Basic site information
baseURL: "https://blog.bytoken.link/"
title: "词元博客"


# Hugo settings
#  Language
hasCJKLanguage: true
languageCode: "zh-CN"

#  Content
permalinks:
  page:
    journal: "/:contentbasename/"
    gossip: "/:contentbasename/"
    tutorial: "/:contentbasename/"
    comic: "/:contentbasename/"
    review: "/:contentbasename/"
    research: "/:contentbasename/"
  section:
    journal: "/journal/"
    gossip: "/gossip/"
    tutorial: "/tutorial/"
    comic: "/comic/"
    review: "/review/"
    research: "/research/"

#  Generation
enableRobotsTXT: true
disableKinds:
  - "taxonomy"

# Theme-specific configuration
theme: ["counter"]
params:
  titleImage: "/title.png"
  favicon: "/favicon.png"
  menu:
    - name: "❓ 关于"
      url: "/about/"
    - name: "📦 GitHub"
      url: "https://github.com/tokenicrat/blog"
  footer: true
